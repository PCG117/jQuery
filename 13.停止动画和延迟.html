<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.停止动画,延迟,速度方式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn1">开始动画</button>
    <button id="btn2">停止动画</button>
    <div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('#btn1').on('click',function(){
        $('div').animate({width:200},2000,'swing');
        $('div').delay(1000).animate({height:200},2000,'linear');
        $('div').animate({opacity:0.5},2000);
    });
    $('#btn2').on('click',function(){
        $('div').stop(false,true);
    });
</script>
</html>

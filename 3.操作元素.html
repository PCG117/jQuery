<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.操作元素</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 200px;
			border:30px solid #000;
			padding: 20px;
		}
		.box2{
			width: 100px;
			height: 100px;
			border:30px solid #f00;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="box1" value="cat">1</div>
	<div class="box2">2</div>
</body>
<script src='js/jQuery.js'></script>
<script>
console.log($('div').width())
console.log($('div').height())
console.log($('div').val())
console.log($('div').html())
console.log($('div').offset({top:10}))



</script>
</html>

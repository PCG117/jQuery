<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17.clone节点</title>
	    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #f21;
            margin-top: 10px;
        }
    </style>
</head>
<body>
	<button>克隆节点1</button>
    <button>克隆节点2</button>
    <div>我是div</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('div').on('click',function(){
	console.log('click success')
})
$('button').eq(0).on('click',function(){
	var $elem=$('div').clone()
	 $('body').append($elem)
})
$('button').eq(1).on('click',function(){
	var $elem=$('div').clone(true)
	 $('body').append($elem)
})
</script>
</html>

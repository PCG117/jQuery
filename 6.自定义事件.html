<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.自定义事件</title>
</head>
<body>
	<button>点击这里</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('button').on('myclick',function(ev,arg){
	console.log(ev);
	console.log(arg);
})
$('button').trigger('myclick','hello')
$('button').trigger('myclick',{
	name:'peter',
	age:'19'
})
</script>
</html>

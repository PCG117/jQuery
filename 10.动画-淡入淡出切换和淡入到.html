<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10.动画-淡入淡出切换和淡入到</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到</button>
	<div></div>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('button').eq(0).on('click',function(){
	$('div').fadeIn(500,function(){
		console.log('fadeIn ended');
	})
})
$('button').eq(1).on('click',function(){
	$('div').fadeOut(500,function(){
		console.log('fadeOut ended');
	})
})
$('button').eq(2).on('click',function(){
	$('div').fadeToggle(500,function(){
		console.log('fadeToggle ended');
	})
})
$('button').eq(3).on('click',function(){
	$('div').fadeTo(500,0.3,function(){
		console.log('fadeTo ended');
	})
})
</script>
</html>

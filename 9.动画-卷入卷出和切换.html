<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.动画-卷入卷出和切换</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('button').eq(0).on('click',function(){
	$('div').slideDown(500,function(){
		console.log('slideDown ended');
	})
})
$('button').eq(1).on('click',function(){
	$('div').slideUp(500,function(){
		console.log('slideUp ended');
	})
})
$('button').eq(2).on('click',function(){
	$('div').slideToggle(500,function(){
		console.log('slideToggle ended');
	})
})
</script>
</html>

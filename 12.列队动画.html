<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12.列队动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>开始动画1</button>
	<button>开始动画2</button>
    <button>开始动画3</button>
	<div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('button').eq(0).on('click',function(){
	$('div').animate({width:200},1000,function(){
		console.log('width done')
	});
	$('div').animate({height:200},1000,function(){
		console.log('height done')
	});
	$('div').animate({opacity:0.5},1000,function(){
		console.log('opacity done')
	});
});

$('button').eq(1).on('click',function(){
	$('div').animate({width:200},1000,function(){
		$('div').animate({height:200},1000,function(){
			$('div').animate({opacity:0.5},1000,function(){
				console.log('done')
			})
		})
	})
})

$("button").eq(2).on('click', function () {

        $('div')
        .animate({ width: 200 }, 1000, function () {
            console.log('width done')
        })
        .animate({ height: 200 }, 1000, function () {
            console.log('height done')
        })
        .animate({ opacity: 0.5 }, 1000, function () {
            console.log('opacity done')
        }); 
    })  

</script>
</html>
